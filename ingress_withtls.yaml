apiVersion: networking.k8s.io/v1beta1
kind: Ingress
metadata:
  name: ping-ingress
  namespace: sandboxdev
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  tls:
    - hosts:
        - ping.k8.com
      secretName: two-container-secret
  rules:
    - host: ping.k8.com
      http:
        paths:
          - path: /
